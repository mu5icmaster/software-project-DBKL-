<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-info">
            <img src="images/logo.png" alt="Logo" class="login-logo">
            <h2>Login</h2>
            <p>to continue to DBKL</p>
        </div>
        <div class="login-form">
            <form action="/login" method="POST">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
                <div class="login-password-container">
                    <label for="password">Password</label>
                    <a href="#" class="login-forgot-password">Forgot Password?</a>
                </div>
                <input type="password" id="password" name="password" required>
            </form>
            <div class="login-buttons" >
                <button type="button" class="login-create-account-button"">Create Account</button>
                <button type="submit" class="login-submit-button">Login</button>
            </div>
            
    </div>
    <script src="js/login.js"></script>
</body>

</html>
