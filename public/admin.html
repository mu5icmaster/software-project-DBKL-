<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!-- Link to the external CSS files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Legend -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-circle legend-red"></div>
            <span>Red: Location and picture not submitted</span>
        </div>
        <div class="legend-item">
            <div class="legend-circle legend-yellow"></div>
            <span>Yellow: Location is wrong, but picture submitted</span>
        </div>
        <div class="legend-item">
            <div class="legend-circle legend-green"></div>
            <span>Green: Everything is submitted and checks out</span>
        </div>
    </div>

    <!-- Google Maps API and JS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj4jxx1zcP9feFQtHdtLVppdmanPgTXO8&callback=initMap" async defer></script>
    <script src="js/admin.js"></script>

</body>
</html>
