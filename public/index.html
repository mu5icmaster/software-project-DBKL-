<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Picture and Location</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        /* Container layout to split left and right sections */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .login-form-container {
            display: flex;
            flex-direction: row;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Left side with form inputs */
        .login-info {
            width: 50%;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-info h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .login-form input[type="email"],
        .login-form input[type="password"],
        .login-form button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .login-buttons button {
            flex: 1;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-buttons button:hover {
            background-color: #0056b3;
        }

        /* Right side for camera and location */
        .login-photo-location {
            width: 50%;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-container,
        .location-container {
            margin-bottom: 15px;
        }

        video,
        img,
        #preview {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        #output {
            margin-top: 20px;
            color: green;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <!-- Left Side: Login Form -->
            <div class="login-info">
                <img src="images/logo.png" alt="Logo" class="login-logo" style="width: 100px; margin: 0 auto 10px;">
                <h2>Login</h2>
                <form id="loginForm" enctype="multipart/form-data" class="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <div class="login-buttons">
                        <button type="submit" class="login-submit-button">Login</button>
                    </div>
                </form>
            </div>

            <!-- Right Side: Picture Capture and Location -->
            <div class="login-photo-location">
                <!-- Take Picture Section -->
                <div class="video-container">
                    <label for="photo">Take a picture:</label>
                    <video id="video" autoplay></video>
                    <button id="captureBtn" type="button" style="margin-top: 10px;">Capture Photo</button>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <img id="preview" src="" alt="Captured Image" style="margin-top: 10px;">
                </div>
            </div>
        </div>
    </div>

    <div id="output"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const latitudeInput = document.getElementById('latitude');
        const longitudeInput = document.getElementById('longitude');
        const loginForm = document.getElementById('loginForm');
        const output = document.getElementById('output');

        // Access the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing camera: ', error);
            });

        // Capture the photo
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/png');
            preview.src = imageData;
        });

        // Automatically get the user's location when the page loads
        window.addEventListener('load', () => {
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Hidden inputs for storing location (can be used in the form)
                const latitudeField = document.createElement('input');
                latitudeField.type = 'hidden';
                latitudeField.id = 'latitude';
                latitudeField.name = 'latitude';
                latitudeField.value = latitude;

                const longitudeField = document.createElement('input');
                longitudeField.type = 'hidden';
                longitudeField.id = 'longitude';
                longitudeField.name = 'longitude';
                longitudeField.value = longitude;

                loginForm.appendChild(latitudeField);
                loginForm.appendChild(longitudeField);
            }, (error) => {
                console.error('Error fetching location: ', error);
            });
        });

        // Handle form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('photo', preview.src); // Send the base64 image data
            formData.append('latitude', document.getElementById('latitude').value);
            formData.append('longitude', document.getElementById('longitude').value);

            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                output.textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
