<!-- Map Container -->
<div id="map"></div>
<!-- Legend -->
<div class="legend">
    <div class="legend-item">
        <div class="legend-circle legend-red"></div>
        <span>Red: Location and picture not submitted</span>
    </div>
    <div class="legend-item">
        <div class="legend-circle legend-yellow"></div>
        <span>Yellow: Location is wrong, but picture submitted</span>
    </div>
    <div class="legend-item">
        <div class="legend-circle legend-green"></div>
        <span>Green: Everything is submitted and checks out</span>
    </div>
</div>
